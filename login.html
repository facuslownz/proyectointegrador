<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="logo.ico">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="cod-container">
        <div class="form-header">
            <img src="./imgs/logo.png" alt="#FACULAND2020">
        </div>

        <div class="formas">
            <form action="login" class="codform">
                <div class="form-title">
                    <h3>INICIAR SESIÓN</h3>
                </div>

                <div class="input-group">
                    <input type="email" class="form-input" name="form-input" id="correo">
                    <label class="label" for="correo">Correo</label>
                </div>

                <div class="input-group">
                    <input type="password" class="form-input" name="form-input" id="pass">
                    <label class="label" for="pass">Contraseña</label>
                </div>

                <div class="input-group">
                    <input type="submit" class="form-input" value="Iniciar Sesión">
                    <p>No tienes cuenta? <a href="./index.html" class="alt-form">Ingresa aquí</a></p>
                </div>
               
            </form>
        </div>
    </div>
</body>
</html>
